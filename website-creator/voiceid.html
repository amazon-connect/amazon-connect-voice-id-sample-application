<!DOCTYPE html>
<html>

<head>

    <link type="text/css" href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/amazon-connect-1.6.3.js"></script>

</head>

<body>
    <div id="containerDiv">
        <div>
            <script type="text/javascript" src="js/voiceid.js"></script>
        </div>
    </div>
    <div id="voiceid-container">
        <header>
            <p> Voice ID </p>
        </header>
        <div class="voice-id-response">
            <h3 id="voice-id-prompt"></h3>
        </div>

        <div class="multi-button">
            <button id="register-voice-id" type="button" style="opacity: 0.5; cursor: default" disabled>Enroll</button>
            <button id="evaluate-voice-id" type="button" style="opacity: 0.5; cursor: default" disabled>Status</button>
            <button id="opt-out" type="button" style="opacity: 0.5; cursor: default" disabled>Opt-out</button>
        </div>
        </br>
        <div class="spinner">
            <img id="loading-image" src="https://amazon-connect-blog-assets.s3-us-west-2.amazonaws.com/2021/voice-id/load.gif" alt="loading" style="width: 100%; height: 100%; display: none; margin-left: auto; margin-right: auto;"  />
        </div>

    </div>

</body>

</html>
